{% extends "base.html" %}

{% block content %}
<div class="container">
<form class="row g-3" method="post" >{% csrf_token %}
  {% if error %}
  <p>{{ error }}</p>
  {% endif %}
  <div class="col-md-6">
    <label for="inputEmail4" class="form-label">Username</label>
    <input type="text" class="form-control" id="inputEmail4" placeholder="username" name="username_data" required autofocus>
  </div>
  <div class="col-md-6">
    <label for="inputPassword4" class="form-label">Password</label>
    <input type="password" class="form-control" id="inputPassword4" placeholder="password" name="password_data" required autofocus>
  </div>
  <div class="col-12">
    <div class="form-check">
      <input class="form-check-input" type="checkbox" id="gridCheck">
      <label class="form-check-label" for="gridCheck">
        Check me out
      </label>
    </div>
  </div>
  <div class="col-12">
    <button type="submit" class="btn btn-primary">Sign up</button>
  </div>
</form>
</div>
{% endblock content %}
