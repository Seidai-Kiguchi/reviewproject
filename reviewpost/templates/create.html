{% extends "base.html" %}
{% load static %}

{% block content %}

<div class="container mt-5">
{% if user.is_authenticated %}
<form action="" method="POST" enctype="multipart/form-data" class="needs-validation" novalidate>{% csrf_token %}
    {{ form.as_p }}
    {{ form.errors }}
<input type="submit" class="btn btn-primary" value='作成する'>
</form>

{% else %}
<div class="alert alert-warning">
ログインしてください
<a href="{% url "login" %}" class="btn btn-primary" role="button" aria-pressed="true">ログイン</a>
</div>
{% endif %}

</div>
{% endblock content %}
